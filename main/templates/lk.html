<html>
<head>
    <title>Личный кабинет</title>
</head>
<body>
    {{ user.user.login }}<br/>
    Документы:<br/>
    {% for document in documents %}
        <a href=/documents/{{ document.file }}>{{ document.file }}</a><br/>
    {% endfor %}
    {% if user.is_lawyer %}
        Мои кейсы<br/>
        {% for case in cases %}
            <a href=/>{{ case.name }}</a><br/>
        {% endfor %}
    {% endif %}
    <a href={% url 'logout' %}>Logout</a>
</body>
</html>
