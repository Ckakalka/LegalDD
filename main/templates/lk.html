<html>
<head>
<meta charset="utf-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../style/mainstyle.css">
    <link rel="stylesheet" href="../style/lk.css">
</head>
<body>
    <div id = "wrap">
        <header>
            <div id = "photo"></div>
        </header>
    </div>
    <div id = "left_buttons">
        <button type="submit" value="submit" class="button">Профиль</button>
        <br>
        <button type="submit" value="submit" class="button">Вход</button>
    </div>
    {{ user.user.login }}<br/>
    Документы:<br/>
    {% for document in documents %}
        <a href=/documents/{{ document.file }}>{{ document.file }}</a><br/>
    {% endfor %}
    {% if user.is_lawyer %}
        Мои кейсы<br/>
        {% for case in cases %}
            <a href=/>{{ case.name }}</a><br/>
        {% endfor %}
    {% endif %}
    <a href={% url 'logout' %}>Logout</a>
</body>
</html>
